<body>
    <div class="contact-form">
        <h2>==============================</h2>
        <h2>==============================</h2>
        <h2>Formulario</h2>
        
            <div class="input-group">
                <label for="idTipoDocumento">ID Tipo Documento</label>
                <input type="number" id="idTipoDocumento" name="idTipoDocumento" [(ngModel)]="NewDocumento.idTipoDocumento" placeholder="idTipoDocumento">
            </div>
      <div class="input-group">
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo" name="codigo" [(ngModel)]="NewDocumento.codigo" placeholder="codigo">
            </div>
      <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="NewDocumento.nombre" placeholder="nombre">
            </div>
      <div class="input-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion" [(ngModel)]="NewDocumento.descripcion" placeholder="descripcion">
            </div>
            
            <div class="input-group">
                <label for="estado">Estado</label>
                <input type="checkbox" id="estado" name="estado" [(ngModel)]="NewDocumento.estado">
              </div>
            
            <button (click)="createNewDocumento(NewDocumento)">Guardar</button>
        
    </div>
</body>
